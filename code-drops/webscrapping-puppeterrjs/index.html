<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webscrapping Puppeteer</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1em;
    }

    li {
      list-style: none;
    }

    li img {
      width: 100%;
      height: 100%;
      max-width: 250px;

      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <script>
    (async () => {
      const response = await fetch('./instagram.json');
      const data = await response.json();

      const htmlList = data
        .map(({ src }) => `<li><img src="${src}" /><li>`)
        .join('');

        document.querySelector('.container').innerHTML = htmlList;
    })();
  </script>
</body>
</html>
